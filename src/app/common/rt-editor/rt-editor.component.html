<div class="form-group">
    <b>title: </b><input #name="ngModel" type="text" required name="title" 
    [(ngModel)]="title" (input)="fileNameChangedChanged()"  placeholder="Please enter a title">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Title is required
    </div>
</div>
<div class="form-group">
    <ckeditor data="{{this.editorValue}}" (change)="onChange($event)"></ckeditor>
</div>
